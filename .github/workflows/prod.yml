name: Deploy React App

on:
  push:
    branches:
      - main


env:
  FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
      if: |
        ! github.event.head_commit.message.includes('[skip cache]') &&
        (github.event.head_commit.modified.includes('package.json') ||
        ! github.event.head_commit.added.includes('package-lock.json'))

    - name: Build React app
      run: |
        if [[ -n $(git diff HEAD HEAD~ -- package-lock.json) ]]; then
          npm ci
        fi
        npm run build


    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server:  ftp.firstmedtrade.com
        username:  ${{ secrets.FTP_USERNAME }}
        password:   ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./build/
        server-dir: /public_html/admin-public/admin_new
        # dry-run: true
